{% extends "master.html" %}
{% block title %}

{% endblock %}

{% block content %}

    <p><a href="/">HOME</a></p>

    <h1>Bets</h1>
    
    <ul>
        {% for bet in allbets %}
            <li><a href="details/{{bet.id}}">{{ bet.name }} {{bet.bet_amount}} {{bet.payout}} {{bet.win}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
